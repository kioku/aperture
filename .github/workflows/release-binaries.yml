# Complete release workflow: verify, publish, build binaries, create release, update homebrew
# Triggered on version tags (v*) or manual dispatch
#
# Local workflow:
#   1. Update version in Cargo.toml
#   2. Commit: git commit -am "chore: bump version to 0.1.8"
#   3. Tag: git tag v0.1.8
#   4. Push: git push && git push --tags
#
# CI handles everything else: changelog, crates.io, binaries, GitHub release, Homebrew

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.8)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: aperture

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_num: ${{ steps.version.outputs.version_num }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for git-cliff

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION_NUM="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION_NUM}" >> $GITHUB_OUTPUT
          echo "Tag version: ${VERSION} (${VERSION_NUM})"

      - name: Validate semver format
        run: |
          VERSION_NUM="${{ steps.version.outputs.version_num }}"
          if ! echo "${VERSION_NUM}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid semver: ${VERSION_NUM}"
            exit 1
          fi
          echo "Semver validated: ${VERSION_NUM}"

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${{ steps.version.outputs.version_num }}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          echo "Tag version: ${TAG_VERSION}"
          if [ "${CARGO_VERSION}" != "${TAG_VERSION}" ]; then
            echo "::error::Version mismatch! Cargo.toml has ${CARGO_VERSION} but tag is v${TAG_VERSION}"
            exit 1
          fi
          echo "Version verified: ${CARGO_VERSION}"

  ci:
    name: CI Gate (${{ matrix.os }})
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-release-ci-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-ci-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --features integration -- -D warnings

      - name: Run tests
        run: cargo test --features integration

  publish-crates:
    name: Publish to crates.io
    needs: [verify, ci]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: [verify, ci]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # Linux x86_64 (musl - static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          VERSION="${{ needs.verify.outputs.version }}"
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}"
          mkdir -p "$ARCHIVE_NAME"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "$ARCHIVE_NAME/"
          cp README.md LICENSE "$ARCHIVE_NAME/" 2>/dev/null || true
          tar -czvf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "ARCHIVE=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.verify.outputs.version }}"
          $ARCHIVE_NAME = "${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "$ARCHIVE_NAME/"
          Copy-Item "README.md", "LICENSE" -Destination "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath "$ARCHIVE_NAME.zip"
          echo "ARCHIVE=$ARCHIVE_NAME.zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [verify, build, publish-crates]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for git-cliff

      - name: Install git-cliff
        run: cargo install git-cliff --locked

      - name: Generate changelog
        run: |
          VERSION="${{ needs.verify.outputs.version }}"
          # Generate changelog for this version only
          git-cliff --current --strip header > release_notes.md

          # Fallback if empty
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

          echo "=== Release Notes ==="
          cat release_notes.md

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.verify.outputs.version }}
          name: ${{ needs.verify.outputs.version }}
          body_path: release_notes.md
          files: release/*
          draft: false
          prerelease: false

  update-homebrew:
    name: Update Homebrew Formula
    needs: [verify, release]
    runs-on: ubuntu-latest

    steps:
      - name: Download release assets and compute SHAs
        id: sha
        run: |
          VERSION="${{ needs.verify.outputs.version }}"
          BASE_URL="https://github.com/kioku/aperture/releases/download/${VERSION}"

          # Download and compute SHA256 for each platform
          for target in x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu; do
            FILE="aperture-${VERSION}-${target}.tar.gz"
            curl -sL "${BASE_URL}/${FILE}" -o "${FILE}"
            SHA=$(sha256sum "${FILE}" | cut -d' ' -f1)
            echo "${target}=${SHA}" >> $GITHUB_OUTPUT
            echo "${target}: ${SHA}"
          done

      - name: Clone homebrew-tap
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/kioku/homebrew-tap.git
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update formula
        run: |
          VERSION="${{ needs.verify.outputs.version }}"
          VERSION_NUM="${{ needs.verify.outputs.version_num }}"

          cat > homebrew-tap/Formula/aperture.rb << 'FORMULA'
          class Aperture < Formula
            desc "Dynamic CLI generator for OpenAPI specifications"
            homepage "https://github.com/kioku/aperture"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_INTEL_MAC"
              end
              on_arm do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_ARM_MAC"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_INTEL_LINUX"
              end
              on_arm do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_ARM_LINUX"
              end
            end

            def install
              bin.install "aperture"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/aperture --version")
            end
          end
          FORMULA

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION_NUM}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_INTEL_MAC/${{ steps.sha.outputs.x86_64-apple-darwin }}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_ARM_MAC/${{ steps.sha.outputs.aarch64-apple-darwin }}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_INTEL_LINUX/${{ steps.sha.outputs.x86_64-unknown-linux-gnu }}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_ARM_LINUX/${{ steps.sha.outputs.aarch64-unknown-linux-gnu }}/g" homebrew-tap/Formula/aperture.rb

          cat homebrew-tap/Formula/aperture.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git add Formula/aperture.rb
          git commit -m "feat: update aperture to ${{ needs.verify.outputs.version }}"
          git push
