# Build and publish pre-built binaries for multiple platforms
# Triggered on version tags (v*) or manual dispatch

name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.7)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: aperture

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # Linux x86_64 (musl - static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          mkdir -p "$ARCHIVE_NAME"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "$ARCHIVE_NAME/"
          cp README.md LICENSE "$ARCHIVE_NAME/" 2>/dev/null || true
          tar -czvf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "ARCHIVE=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "${{ env.BINARY_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "$ARCHIVE_NAME/"
          Copy-Item "README.md", "LICENSE" -Destination "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath "$ARCHIVE_NAME.zip"
          echo "ARCHIVE=$ARCHIVE_NAME.zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          # Extract section for this version from CHANGELOG.md
          awk "/^## \[${VERSION_NUM}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.md

          # If empty, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: crates.io publishing is handled by local `cargo release` command
  # The release script (scripts/release.sh) runs `cargo release --execute`
  # which publishes to crates.io before pushing the tag that triggers this workflow

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download release assets and compute SHAs
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://github.com/kioku/aperture/releases/download/${VERSION}"

          # Download and compute SHA256 for each platform
          for target in x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu; do
            FILE="aperture-${VERSION}-${target}.tar.gz"
            curl -sL "${BASE_URL}/${FILE}" -o "${FILE}"
            SHA=$(sha256sum "${FILE}" | cut -d' ' -f1)
            echo "${target}=${SHA}" >> $GITHUB_OUTPUT
            echo "${target}: ${SHA}"
          done

      - name: Clone homebrew-tap
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/kioku/homebrew-tap.git
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          cat > homebrew-tap/Formula/aperture.rb << 'FORMULA'
          class Aperture < Formula
            desc "Dynamic CLI generator for OpenAPI specifications"
            homepage "https://github.com/kioku/aperture"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_INTEL_MAC"
              end
              on_arm do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_ARM_MAC"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_INTEL_LINUX"
              end
              on_arm do
                url "https://github.com/kioku/aperture/releases/download/vVERSION_PLACEHOLDER/aperture-vVERSION_PLACEHOLDER-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_ARM_LINUX"
              end
            end

            def install
              bin.install "aperture"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/aperture --version")
            end
          end
          FORMULA

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION_NUM}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_INTEL_MAC/${{ steps.sha.outputs.x86_64-apple-darwin }}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_ARM_MAC/${{ steps.sha.outputs.aarch64-apple-darwin }}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_INTEL_LINUX/${{ steps.sha.outputs.x86_64-unknown-linux-gnu }}/g" homebrew-tap/Formula/aperture.rb
          sed -i "s/SHA_ARM_LINUX/${{ steps.sha.outputs.aarch64-unknown-linux-gnu }}/g" homebrew-tap/Formula/aperture.rb

          cat homebrew-tap/Formula/aperture.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git add Formula/aperture.rb
          git commit -m "feat: update aperture to ${{ steps.version.outputs.version }}"
          git push
